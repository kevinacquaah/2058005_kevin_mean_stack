<!DOCTYPE html>
<html lang="en">
    <link rel="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATTING😎</title>
    
    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/message-bubble-2161285-1843746.png">  
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
        .messageArea{
            text-align: center;
            margin: 35px auto;
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 475px;
            height: 270px;
            border: 5px solid brown;
            border-radius: 30px;

            padding: 30px;
        }

        .sendmsgBtn{
            width: 100px;
            margin: 10px auto;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    <script type="text/JavaScript">

        var socket = new io()
        
        function get_content2server(){
            let clientName = document.getElementById('clientName')
            let msg = document.getElementById('clientMsg')
            let client_info = {"name":clientName.value,"msg":msg.value}
            
            socket.emit("chat",client_info)

            clientName.value = ""
            msg.value = ""
        }
    </script>
</head>
<body>

    <div class="container">
        <h1 style="margin: auto; text-align: center;">CHAT ALL DAY, EVERYDAY !!!</h1>

        <div class="messageArea">
            <div class="row"><h3>Please Enter Your Message</h3></div>
            <div class="row"><label>Name: </label></div>
            <div class="row"><input id="clientName" type="text"></div>
            <div class="row"> <label>Message: </label></div>
            <div class="row"><textarea id="clientMsg" type="text"></textarea></div>
            <div class="row">
                <input class="sendmsgBtn btn btn-primary" type="button" value="SEND ➡️" onclick="get_content2server()">
            </div>
        </div>
    </div>
</body>
</html>
