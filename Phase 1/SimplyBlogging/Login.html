<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style1.css" media="screen and (max-width:768px)">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="newTab.css">


  <title>SneakerHead Affiliation | Loginpage</title>
</head>

<body>
  <section id="login">
    <div class="left vh-100">
      <i class="fas fa-shoes text-dark text-center fa-3x">
        SneakerHead<span class="text-white">Affiliation</span>
      </i>
      <div class="form-wrap py-5 px-3 rounded-lg mw-100">
        <form>
          <div class="form-group">
            <label for="name" class="font-weight-bold">Username:</label>
            <input type="text" class="form-control" placeholder="Kevin" id="userName">
            <span id="errorMessageName" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="password" class="font-weight-bold">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="userPassword">
            <span id="errorMessagePassword" class="text-danger"></span>
          </div>
          <div class="btn-group mt-2 w-100">
            <input type="button" class="btn btn-dark btn-hover" id="userLogin" onClick="validateUser()" value="Login">
          </div>
          <div class="btn-group mt-2 w-100">
            <input type="button" class="btn btn-warning border-dark btn-hover" name="forgot" value="Forgot password">
          </div>
        </form>
      </div>
    </div>
    <div class="right vh-100">

    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9700a5577c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
